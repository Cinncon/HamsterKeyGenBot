<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinncon Key Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Carolyna+Pro|Alex+Brush" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Cinncon Key Generator</h1>
        <div class="form-group">
            <label for="gameSelect">Select Game</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>
                <option value="4">Train Miner</option>
                <option value="5">MergeAway (NEW)</option>
                <option value="6">Twerk Race (NEW)</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">Number of keys:</label>
            <select id="keyCountSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        <button id="startBtn">Generate Keys</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Starting...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle">Generated Keys:</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Copy All Keys</button>
            <div id="copyStatus" class="hidden">Copied!</div>
        </div>
        <div id="countdownContainer">
            <p>Next step will start in: <span id="countdownTimer"></span> seconds</p>
        </div>
        <div class="mycodes">
            <p>The Key Generation may take up to 7-10 mins</p>
            <div id="generatedCodesContainer" style="display:none;">
                <h3>Today's Generated Codes:</h3>
                <ul id="generatedCodesList"></ul>
            </div>
        </div>
        <div class="footer">
            <button id="telegramAdminBtn" onclick="window.open('https://t.me/cancincon', '_blank')">Admin</button>
            <button id="telegramChannelBtn" onclick="window.open('https://t.me/hamsterkeyduyuru', '_blank')">Channel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
